<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel María - Login</title>

    <!-- BOOSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


    <!-- MI CSS -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container-fluid">
        
        <div class="row justify-content-center align-items-center mt-5">
            <div class="col-6 border rounded pt-4 pb-3">
                <div class="input-group mb-3">
                    <span class="input-group-text w-25" id="userName">Usuario</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text w-25" id="passUser">Contraseña</span>
                    <input type="password" class="form-control" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="row justify-content-center">
                    <div class="col text-center">
                        <button class="btn btn-primary justify-content-center">Iniciar</button>
                    </div>
                </div>
            </div>
        </div>













    </div><!-- FIN CONTAINER-->
    <script src="../js/login.js"></script>
</body>
</html>
